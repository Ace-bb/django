    <script type="text/javascript">
        var jsonObject;
        window.onload = function() {
            var category_set = document.getElementById('category');
            var level_set = document.getElementById('level');
            var tag_set = document.getElementById('tag');
            var str = '';
            level_list = ['教授', '讲师', '工程师'];
            category_list = ['全部', '文学', '理学', '工学', '艺学', '商学'];
            tag_list = ['英语四级', '英语六级', '考研', '雅思', '托福', '法考'];

            // 设置目录的数据
            str = '<h4 class="widget-title">目录</h4><ul>';
            for (var i = 0; i < 6; i++) {
                str += '<li>' +
                    '<label class="single-select-inner">' +
                    '<input type="checkbox" onclick="ClickSideBox()" id="Cat_' + i + '"/>' +
                    '<span class="fa fa-check"></span>' +
                    category_list[i] +
                    '</label>' +
                    '</li>';
            }
            str += '</ul>';
            category_set.innerHTML = str;

            // 设置资历CheckBox的数据 
            str = '<h4 class="widget-title">资历</h4><ul>';
            for (var i = 0; i < 3; i++) {
                str += '<li>' +
                    '<label class="single-select-inner">' +
                    '<input type="checkbox" onclick="ClickSideBox()" id="Level_' + i + '"/>' +
                    '<span class="fa fa-check"></span>' +
                    level_list[i] +
                    '</label>'
                '</li>';
            }
            str += '</ul>';
            level_set.innerHTML = str;

            // 设置标签的数据
            str = '<h4 class="widget-title">标签</h4><ul>';
            for (var i = 0; i < 6; i++) {
                str += '<li>' +
                    '<label class="single-select-inner">' +
                    '<input type="checkbox" onclick="ClickSideBox()" id="Tag_' + i + '"/>' +
                    '<span class="fa fa-check"></span>' +
                    tag_list[i] +
                    '</label>'
                '</li>';
            }
            str += '</ul>';
            tag_set.innerHTML = str;

            // 设置导师数据
            var url = "http://127.0.0.1:8087/teacher/types?action=get_all_teachers";
            //var url = "http://192.168.1.107:8087/teacher/types?action=get_all_teachers";
            loadXMLDoc(url);

        }

        var xmlhttp;

        function loadXMLDoc(url) {
            xmlhttp = null;
            if (window.XMLHttpRequest) { // all modern browsers
                xmlhttp = new XMLHttpRequest();
            } else if (window.ActiveXObject) { // for IE5, IE6
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            if (xmlhttp != null) {
                xmlhttp.onreadystatechange = state_Change;

                xmlhttp.open("GET", url, true);
                xmlhttp.send(null);
            } else {
                alert("Your browser does not support XMLHTTP.");
            }
        }

        function state_Change() {
            if (xmlhttp.readyState == 4) { // 4 = "loaded"
                if (xmlhttp.status == 200) { // 200 = "OK"
                    //document.getElementById('p1').innerHTML="This file was last modified on: " + xmlhttp.getResponseHeader('Last-Modified');
                    // console.log(xmlhttp.responseText);
                    jsonObject = JSON.parse(xmlhttp.responseText);
                    console.log(jsonObject)
                    set_teacher_list(jsonObject);
                } else {
                    alert("Problem retrieving data:" + xmlhttp.statusText);
                }
            }
        }

        function search() {
            let keyWord = document.getElementById("SearchInput").value;
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8087/teacher/search",
                dataType: "json",
                async: true,
                data: {
                    action: "search",
                    key_word: keyWord,
                },
                success: function(result) {
                    console.log(result)
                    if (result.ret != 0) {
                        alert("操作失败")
                    } else {
                        console.log(result.data)
                        set_teacher_list(result);
                    }
                },
            });
        }

        function set_teacher_list(jsonObject) {

            var inner_div = document.getElementById('showAreaDiv');
            str = '';
            num = 10;
            var teachersData = jsonObject.data;
            var loginValue = jsonObject.loginState;
            console.log(teachersData);
            for (var i = 0; i < teachersData.length; i++) {
                str += '<div class="col-lg-4 col-md-6">' +
                    '<div class="single-course-inner style-two">' +
                    '<div class="thumb">' +
                    '<img src="' + teachersData[i].picUrl + '" alt="img">' +
                    '<div class="rating">' + teachersData[i].rating + '/5 <i class="fa fa-star"></i></div>' +
                    '<a href="#" class="bookmark"><i class="fa fa-bookmark-o"></i></a>' +
                    '</div>' +
                    '<div class="details">' +
                    '<div class="meta">' +
                    '<div class="row">' +
                    '<div class="col-6">' +
                    '<p>5,957 students</p>' +
                    '</div>' +
                    '<div class="col-6 text-right">' +
                    //'<p>01h 49m</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '<h5><a href="http://127.0.0.1:8087/teacher/course_view.html">' + teachersData[i].teacherName + '</a></h5>' +
                    '<div class="price-inner">' +
                    '<div class="row">' +
                    '<div class="col-6">' +
                    '<p>$33.99</p>' +
                    '</div>' +
                    '<div class="col-6 text-right">' +
                    '<a href="#"><i class="fa fa-shopping-cart"></i></a>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
            }
            inner_div.innerHTML = str;
        }

        function ClickSideBox() {
            let listt = '';
            for (var i = 0; i < 6; i++) {
                if (document.getElementById("Cat_" + i).checked == true) {
                    listt += category_list[i] + ',';
                }

            }
            for (var i = 0; i < 3; i++) {
                if (document.getElementById("Level_" + i).checked == true) {
                    listt += level_list[i] + ',';

                }
            }
            for (var i = 0; i < 6; i++) {
                if (document.getElementById("Tag_" + i).checked == true) {
                    listt += tag_list[i] + ',';
                }
            }
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8087/teacher/types",
                dataType: "json",
                async: true,
                data: {
                    action: "get_filter_teachers",
                    type: listt,
                },
                success: function(result) {
                    console.log(result)
                    if (result.ret != 0) {
                        alert("操作失败")
                    } else {
                        console.log(result.data)
                        set_teacher_list(result);
                    }
                },
            });
        }
    </script>
